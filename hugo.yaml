baseURL: https://saulgh.xyz/
languageCode: en-us
title: saulgh.xyz
theme: hextra

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

menu:
  main:
    - name: Resume
      pageRef: /resume
      weight: 2
    - name: Social
      pageRef: /social
      weight: 3
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/saulgh/"
      params:
        icon: linkedin

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo_dark.png
      width: 40
      height: 40
      link: https://saulgh.xyz/
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
